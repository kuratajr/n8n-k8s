apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n-worker
spec:
  replicas: 7
  selector:
    matchLabels:
      app: n8n
      role: worker
  template:
    metadata:
      labels:
        app: n8n
        role: worker
    spec:
      containers:
        - name: n8n-worker
          image: docker.n8n.io/n8nio/n8n:latest
          env:
            - name: N8N_EXECUTION_MODE
              value: worker
            - name: QUEUE_TYPE
              value: redis
            - name: REDIS_SENTINELS # Dùng tên Service Redis Sentinel
              value: "n8n-redis.n8n-redis.svc.cluster.local:26379" 
            - name: REDIS_MASTER_NAME
              value: redis-master
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: n8n-redis-password
                  key: redis-password
            - name: N8N_QUEUE_REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: n8n-redis-password
                  key: redis-password
            - name: DB_TYPE
              value: postgresdb
            - name: DB_POSTGRESDB_DATABASE
              value: n8n
            - name: DB_POSTGRESDB_HOST
              value: n8n-db-rw.n8n-db.svc.cluster.local
            - name: DB_POSTGRESDB_PORT
              value: "5432"
            - name: DB_POSTGRESDB_USER
              valueFrom:
                secretKeyRef:
                  name: n8n-db-secret
                  key: username
            - name: DB_POSTGRESDB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: n8n-db-secret
                  key: password
            - name: DB_POSTGRESDB_SCHEMA
              value: public
            - name: GENERIC_TIMEZONE
              value: Europe/Stockholm
            - name: TZ
              value: Europe/Stockholm
            - name: N8N_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: n8n-encryption
                  key: key
            - name: N8N_PORT
              value: "5678"
            - name: N8N_DEFAULT_EDITION
              value: "community"
          volumeMounts:
            - mountPath: "/home/node/.n8n"
              name: n8n-pv-storage

      volumes:
        - name: n8n-pv-storage
          persistentVolumeClaim:
            claimName: n8n-pvc